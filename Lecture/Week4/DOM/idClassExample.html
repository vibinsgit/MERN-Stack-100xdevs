<!-- week4.1 - Introduction (1)-->
<!-- Class & Id Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        .container {
            background-color: red;
            font-size: 50px;
            padding: 20px;
            margin: 20px;
        }
        #font-Color1 {
            color: rgb(40, 195, 195);
        }
        #font-Color2 {
            color: rgb(22, 217, 8);
        }
    </style>
</head>
<body>
    <div class="container" id="font-Color1">
        hi 1
    </div>
    <div class="container" id="font-Color2">
        hi 2
    </div>
</body>
</html>
